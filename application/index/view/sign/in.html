<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>用户登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/ui/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/ui/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/static/ui/css/animate.css" rel="stylesheet">
    <link href="/static/ui/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

</head>
<style>
    body{
        background-image: url("/static/image/w.jpg");
        /*background-size:2000px 850px;*/
    }
</style>
<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">BK</h1>

        </div>
        <h3>欢迎使用 Bk</h3>

        <form class="m-t" role="form" action="" method="" id="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" name="account">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password">

            </div>
            <button type="button" class="btn btn-primary block full-width m-b" id="uploadBtn">登 录</button>


            <p class="text-muted text-center"> <a href=""><small>忘记密码了？</small></a> | <a href="{:url('index/Sign/up')}">注册一个新账号</a>
            </p>

        </form>
    </div>
</div>
<script src="/static/ui/js/jquery.min.js"></script>
<script src="/static/ui/library/layer/layer/layer.js"></script>
<script>
    $('#uploadBtn').click(function () {

        var i = $('#form');

        $.post('', i.serialize(), function (e) {
            if (e.code){
                parent.window.location.reload();
            }else{
                layer.alert(e.msg);
            }
        })
    })
</script>
</body>

</html>
